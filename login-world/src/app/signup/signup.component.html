

<div class="container">
    <h1> <b> Register </b></h1>
    <p>Please fill in this form to create an account.</p>
    <hr class="a">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email"  id="email" ngModel="email" required>
<br>
<br>
 <label for="username"><b>User-name </b></label>
 <input type="text" placeholder="Username"  id="Username" ngModel="Username" required>

<br>
<br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
<br>
<br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button  (click)="submitFunc()"type="submit" class="signupbtn">Sign Up</button>
    </div>
 
  
  </div>
